<div id='compose' class='hidden'>
<hr/>
<a href='back' id='cancel-compose'><i class="fas fa-arrow-left" style='padding-right: 2em;'></i></a>
<hr/>
<form method='post' action='/compose' id='compose_form'>
    <div class="form-group">
        <label for="recipients">Recipients</label>
        <input type="text" class="form-control" name="recipients" id="recipients" aria-describedby="recipients" placeholder="Enter Recipient Names (use a comma between names if more than one recipient)">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" name="subject" id="subject" aria-describedby="subject" placeholder="Subject">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control gre" name="body" id="body" rows="15"></textarea>
    </div>
    <button type="submit" id="compose-btn" class="btn btn-primary">Send</button>
</div>
